<div
  class="goal-card"
  (click)="toggleShowDetails()"
  [ngClass]="{ reached: reached , myproposed:isMyProposed}"
>
  <div class="description-area">
    <p class="description">
      {{ goal.description || goal.name }}
    </p>
  </div>

  <div class="points-area">
    <div
      class="points-badge"
      [ngClass]="{ 'reached-badge': reached }"
      *ngIf="showPoints"
    >
      {{ goal.points || 2 }}
    </div>
    <!-- PUT A BADGE BUT WITH number of players / to show how many votes are missing -->
  </div>
  <div class="title-area">
    <span class="title"> {{ goal.name }} </span>
  </div>
  <ng-container #buttoncontainer></ng-container>
</div>

<ng-template #reachedgoal>
  <div *ngIf="withAction && !reached && show" class="action-section">
    <app-button (click)="onClickReachedGoal()">
      <span class="button-content"> I reached this goal </span>
    </app-button>
  </div>
</ng-template>

<ng-template #upvote>
  <div *ngIf="withAction && !upvoted && !isMyProposed && show" class="action-section">
    <app-button (click)="onClickReachedGoal()">
      <span class="button-content"> Upvote this goal </span>
    </app-button>
  </div>
</ng-template>
