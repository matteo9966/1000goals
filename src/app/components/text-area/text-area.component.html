<div class="text-area-container">
  <textarea
    name=""
    [id]="id"
    cols="30"
    rows="5"
    class="textarea"
    placeholder="placeholder"
    [(ngModel)]="value"
  ></textarea>
  <label [for]="id" class="label">{{ label }}</label>
</div>
<span class="error-label" [ngClass]="{ showError: !!errorLabel }"
  >{{errorLabel}}</span
>
